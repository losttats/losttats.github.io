ne">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="队列"><a href="#队列" class="headerlink" title="队列"></a>队列</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">function Queue()&#123;</span><br><span class="line">    var items &#x3D; []</span><br><span class="line"></span><br><span class="line">    this.enqueue &#x3D; function(e)&#123;</span><br><span class="line">        items.push(e)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    this.dequeue &#x3D; function()&#123;</span><br><span class="line">        return items.shift()</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    this.front &#x3D; function()&#123;</span><br><span class="line">        return item[0]</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    this.isEmpty &#x3D; function()&#123;</span><br><span class="line">        return items.length &#x3D;&#x3D; 0</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    this.size &#x3D; function()&#123;</span><br><span class="line">        return items.length</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br></pre></td><td class="code"><pre><span class="line">function LinkedList()&#123;</span><br><span class="line">    function Node(e)&#123;</span><br><span class="line">        this.e &#x3D; e</span><br><span class="line">        this.next &#x3D; null</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    this.length &#x3D; 0</span><br><span class="line">    this.head &#x3D; null</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.append &#x3D; function(e)&#123;</span><br><span class="line">        var newNode &#x3D; new Node(e)</span><br><span class="line"></span><br><span class="line">        if(this.head &#x3D;&#x3D;&#x3D; null)&#123;</span><br><span class="line">            this.head &#x3D; newNode</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            var cur &#x3D; this.head</span><br><span class="line">            while(cur.next)&#123;</span><br><span class="line">                cur &#x3D; cur.next</span><br><span class="line">            &#125;</span><br><span class="line">            vur.next &#x3D; newNode</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        this.length++</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.toString &#x3D; function()&#123;</span><br><span class="line">        var cur &#x3D; this.head</span><br><span class="line">        var listString &#x3D; &quot;&quot;</span><br><span class="line"></span><br><span class="line">        while(cur)&#123;</span><br><span class="line">            listString +&#x3D; &quot;,&quot; + cur.e</span><br><span class="line">            cur &#x3D; cur.next</span><br><span class="line">        &#125;</span><br><span class="line">        return listString.slice(1)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.insert &#x3D; function(position,e)&#123;</span><br><span class="line">        if(position&lt;0||position&gt;this.length)&#123;</span><br><span class="line">            return false</span><br><span class="line">        &#125;</span><br><span class="line">        var newNode &#x3D; new Node(e)</span><br><span class="line">        var cur &#x3D; this.head</span><br><span class="line">        var pre &#x3D; null</span><br><span class="line">        var index &#x3D; 0</span><br><span class="line"></span><br><span class="line">        if(position &#x3D;&#x3D; 0)&#123;</span><br><span class="line">            newNode.next &#x3D; cur</span><br><span class="line">            this.head &#x3D; newNode</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            while(index++ &lt; position)&#123;</span><br><span class="line">                pre &#x3D; cur</span><br><span class="line">                cur &#x3D; cur.next</span><br><span class="line">            &#125;</span><br><span class="line">            newNode.next &#x3D; cur</span><br><span class="line">            pre.next &#x3D; newNode</span><br><span class="line">        &#125;</span><br><span class="line">        this.length++</span><br><span class="line">        return true</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.removeAt &#x3D; function(position)&#123;</span><br><span class="line">        if(position&lt;0||position&gt;&#x3D;this.length)&#123;</span><br><span class="line">            return null</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        var cur &#x3D; this.head</span><br><span class="line">        var pre &#x3D; null</span><br><span class="line">        var index &#x3D; 0</span><br><span class="line"></span><br><span class="line">        if(position &#x3D;&#x3D;&#x3D; 0)&#123;</span><br><span class="line">            this.head &#x3D; cur.next</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            while(position &gt; index++)&#123;</span><br><span class="line">                pre &#x3D; cur</span><br><span class="line">                cur &#x3D; cur.next</span><br><span class="line">            &#125;</span><br><span class="line">            pre.next &#x3D; cur.next</span><br><span class="line">        &#125;</span><br><span class="line">        this.length--</span><br><span class="line">        return cur.e</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.indexOf &#x3D; function(e)&#123;</span><br><span class="line">        var cur &#x3D; this.head</span><br><span class="line">        var index &#x3D; 0</span><br><span class="line"></span><br><span class="line">        while(cur)&#123;</span><br><span class="line">            if(cur.e &#x3D;&#x3D;&#x3D; e)&#123;</span><br><span class="line">                return index</span><br><span class="line">            &#125;</span><br><span class="line">            index++</span><br><span class="line">            cur &#x3D; cur.next</span><br><span class="line">        &#125;</span><br><span class="line">        return -1</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.remove &#x3D; function(e)&#123;</span><br><span class="line">        var index &#x3D; this.indexOf(e)</span><br><span class="line">        return this.removeAt(index)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.isEmpty &#x3D; function()&#123;</span><br><span class="line">        return this.length &#x3D;&#x3D; 0</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.size &#x3D; function()&#123;</span><br><span class="line">        return this.length</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    LinkedList.prototype.getFirst &#x3D; function()&#123;</span><br><span class="line"> <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
